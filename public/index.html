<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="UTF-8">
  <title>GoSocialDev Course</title>
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
</head>

<body ng-controller="AppController as ctrl">
  <div layout="column" layout-align="center center" style="width:100%; height:100%;">
    <div class="md-whiteframe-1dp" style="width:50%;">
      <md-list>
        <md-list-item class="md-2-line" ng-repeat="todo in ctrl.list">
          <md-checkbox ng-model="todo.completed"></md-checkbox>
          <div class="md-list-item-text">
            <h3 ng-click="ctrl.edit($index)">{{todo.title | uppercase}}</h3>
            <p ng-show="todo.completed">Active</p>
            <p ng-hide="todo.completed">Not active</p>
          </div>
          <md-icon class="md-secondary" ng-click="ctrl.delete($index)" aria-label="Delete">D</md-icon>
        </md-list-item>
      </md-list>
      <md-divider></md-divider>

     <form name="ctrl.form" novalidate ng-submit="ctrl.add()">
      <md-checkbox ng-model="ctrl.opts.newTodo.completed">Active</md-checkbox>
      <md-input-container>
        <label for="title">Add product</label>
        <input type="title" ng-model="ctrl.opts.newTodo.title" name="title" required autocomplete="off">
        <div ng-messages="ctrl.form.title.$error" ng-show="ctrl.form.title.$error && ctrl.form.title.$touched">
          <div ng-message="required">This field is required</div>
        </div>
      </md-input-container>
      <md-button type="submit">Save</md-button>
     </form>
    </div>
  </div>

  <script src="dpd.js"></script>
  <script src="bower_components/underscore/underscore-min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-resource/angular-resource.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <script src="bower_components/angular-messages/angular-messages.min.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/Underscore.js"></script>
</body>

</html>
